<div class="row">
  <div class="col-sm-6" ng-repeat="story in stories">
    <article class="story">
      <header>
        <span class="author">{{story.author.handle}}</span>
        <a href="#/stories/plus/{{story.id}}">Plus</a>
        <a href="#/stories/minus/{{story.id}}">Minus</a>
      </header>
      <main>{{story.body}}</main>
    </article>
  </div>
</div>
