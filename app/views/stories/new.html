<div class="new-story">
  <div class="errors alert alert-warning" ng-if="error">
    {{error.error_description}}
    <ul class="error-messages" ng-if="error.messages">
      <li ng-repeat="(field, message) in error.messages">
        {{field}} {{message.join(', ')}}
      </li>
    </ul>
  </div>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="story-body" class="col-sm-3 control-label">
        Story
      </label>
      <div class="col-sm-9">
        <textarea id="story-body" ng-model="story.body" class="form-control"
          rows="10" ng-keyup="bodyChanged()">
        </textarea>
      </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3">
      <p ng-if="wordCount">
        {{wordCount.actual}} words.
        {{wordCount.expected}} expected.
        Match: {{wordCount.type}}.
      </p>
      <button type="submit" class="btn btn-default"
        ng-click="createStory(story)" ng-disabled="updating">
        {{updating ? 'Saving...' : 'Save Story'}}
      </button>
    </div>
  </div>
</div>
